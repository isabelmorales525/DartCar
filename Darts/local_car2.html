      <input type=text id="cloud_action_val" value="0">
      <textarea id="cloud_code">from spike import PrimeHub
from spike import MotorPair
hub = PrimeHub()

motor_pair.move_tank(float(my_text)*10, 'cm', left_speed=-90, right_speed=-90)
</textarea>
